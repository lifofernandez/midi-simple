########################################
# Cofiguraciones generales del Track
constantes:
  nombre       : Track Basico 
  metro        : 4/8 
  macroforma   : [ A, A^ ]
  repetir : 16 

########################################
# Cofiguracion de los motivos por defecto
defacto:
  canal       : 9 # bateria canal 10
  programa    : 1
  ordenador   : indice
  octava      : 0   
  tonica      : 35 # DRUM 
  transportar : 0
  duraciones:
    set       : [ .5 ]
  dinamicas:
    set       : [ .8 ]
    fluctuacion : .1
  intervalos:
    set : [ 0..50 ]  
   # Bloque: superpoisicion de punteros   
  bloques: [
     [ 1, 10 ], # kick / hi-hat
     [ 10 ],    # hi-hat
  ]
  
ESTRUCTURAS:
  A:
    forma: [ a, b, a, b ]
    MOTIVOS:
      a:
        microforma : [ 1, 1 ]
      b:
        microforma : [ 1, 1 ]
        bloques: [
           [ 4, 10 ], # snare / hi-hat 
           [ 10 ],    # hi-hat
        ]
  A^:
    forma: [ a, b, c, b ]
    MOTIVOS:
      c:
        microforma : [ (1)x3 ]
        bloques: [
           [ 1, 10 ], # kick / hi-hat
           [ 4 ],     # snare 
           [ 1, 10 ], # kick / hi-hat

        ]
        duraciones:
          set       : [ .25,.25,.5, ]

