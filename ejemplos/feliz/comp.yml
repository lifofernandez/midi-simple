########################################
# Cofiguraciones generales del Track
constantes:
  nombre       : FelizCumple, acompa√±amiento
  metro        : 9/8 # 1 compas = .5 * 9 = 4.5
  macroforma   : [ A, A ]
  repetir : 1

########################################
# Cofiguracion de los motivos por defecto
defacto:
  canal      : 3
  programa   : 2
  ordenador  : indice
  octava     : 0  # 
  tonica     : 30 # C central 
  transponer : 1
  duraciones:
    set         : [ .5*9 ]
  dinamicas:
    set         : [ .8 ] 
    fluctuacion : .1
  intervalos:
    set : [ 
     -12, 2-12, 4-12, 5-12, 7-12, 9-12, 11-12,
       0, 2,    4,    5,    7,    9,    11,
      12, 2+12, 4+12, 5+12, 7+12, 9+12, 11+12,
    ]  
  voces:
     set         : [ 3, 5, 8 ] 
  acordes: [
     [ 3+3, 6, 9 ],
     [ 2*6, 4, 7 ],
     [ 5, 3, 1 ],
  ]

ESTRUCTURAS:
  A:
    forma: [ a, b, a, b^, a^, a^^, a^^^, b^ ]
    # forma: [ a ]
    MOTIVOS:
      a:
        microforma : [ (1)x4 , (5)x3,2 ]
      a^:
        microforma : [ 3,5 ]
      a^^:
        microforma : [ 8 ]
      a^^^:
        microforma : [ 11 ]
      b:
        acordes: [
           [ 5, 3, 1 ],
           [ 3+3, 6, 9 ],
        ]
        microforma : [ 8 ]
      b^:
        microforma : [ 9 ]
