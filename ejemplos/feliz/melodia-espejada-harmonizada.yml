########################################
# General Track Configs
constantes:
  nombre     : Feliz 
  metro        : 9/8 # 1 compas = 9 * .5 = 4.5
  macroforma   : [ A, A^ ]
  repeticiones : 1

########################################
# Configuracion por defecto de los motivos
defacto:
  canal      : 2 
  programa   : 10 
  ordenador  : indice # ordenador de componentes (notas) 
  # puede ser reordenadas x altura, dinamica o duracion
  octava      : 0
  tonica      : 60
  transponer  : 0 

  intervalos:
    set         : [ 
      0, 2, 4, 5, 7, 9, 11,
      12, 2+12, 4+12, 5+12, 7+12, 9+12, 11+12,
      24, 2+24, 4+24, 5+24, 7+24, 9+24, 11+24 
    ] 
    reverse     : false 
  bloques : [ 
     [ 3, 5, 8 ],
  ]
  duraciones:
    set         : [ 1, .5, 1.5, 1.5 ]
  dinamicas:
    set         : [ .8 ] 
    fluctuacion : .1 
ESTRUCTURAS:
  A:
    forma: [ a, b, a, b^, a^, a^^, a^^^, b^ ]
    MOTIVOS:
      a:
        microforma : [ 5, 5, 6, 5 ]
      a^:
        microforma : [ 5, 5, 12, 10 ]
      a^^:
        microforma : [ 8, 8, 7, 6 ]
      a^^^:
        microforma : [ 11,11, 10, 8 ]
      b:
        microforma : [ 8, 7 ]
        duraciones:
          set      : [ 1.5, 3 ]
      b^:
        microforma : [ 9, 8 ]
        duraciones:
          set      : [ 1.5, 3 ]
  A^:
    revertir: true
    MOTIVOS:
      a:
        revertir: true
      a^:
        revertir: true
      a^^:
        revertir: true
      a^^^:
        revertir: true
      b:
        revertir: true
      b^:
        revertir: true
