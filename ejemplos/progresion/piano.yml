########################################
# Cofiguraciones generales del Track
constantes:
  nombre     : Piano
  macroforma : [A]
  repetir : 1

########################################
# Cofiguracion de los motivos por defecto
defacto:
  canal      : 1 
  programa   : 1
  ordenador  : indice 
  alturas:
    set         : [0,2,3,5,7,9,10] # dorico
   #set         : [0,2,3,5,-5,-3,-2] # dorico 5 6M 7m abajo
   #set         : [0,3,5,7,10] # penta
    octava      : 0 
    tonica      : 60
  voces:
     #absolutas   : true
     #set         : [ 3, 4, 3, 0, 1, -2 ] 
      sat         : [
                        [ 3, 2, 1, 0,-1,-2 ], 
                        [-2,-1, 0, 1, 2, 3 ], 
                        [ 3, 4, 2, 5, 3, 4 ], 
                    ] 
      sot         : [
                       [ 5, 6],  
                       [ 3, 2],
                  #    [ 0, 0], # redundante
                       [-1,-2],
                       [-3,-4],
                    ]
      set         : [
                       [ 7,],  
                       [ 5,],
                       [ 3,],
                   ]
  duraciones:
    set         : [ 1 ] 
    retraso     : .5
    recorte     : 0 
  dinamicas:
    set         : [1..9] 
    operador    : '*' 
    grano       : .1 
    fluctuacion : .3  

########################################
# hash de ESTRUCTURAS > motivos
ESTRUCTURAS:
  A:
    forma: [a]
    MOTIVOS:
      a:
        microforma : [ 1,2,3,4,5,6,7 ] 
