########################################
# Cofiguraciones generales del Track
constantes:
  nombre     : Piano
  macroforma : [A,B,B]
  repeticiones: 1

########################################
# Cofiguracion de los motivos por defecto
defacto:
  canal      : 1 
  programa   : 1
  ordenador  : indice 
  alturas:
    #set         : [0,2,3,5,7,9,10] # dorico
    set         : [0,2,3,5,-5,-3,-2] # dorico 5 6M 7m abajo
    #set         : [0,3,5,7,10] # penta
    octava      : 2 
    tonica      : 60
    transponer  : 1
  voces:
    # relacion entre casilleros del set de alturas
    set         : [ -3,-1,0,2,4 ] 
  duraciones:
    set         : [ 1 ] 
    retraso     : .5
    recorte     : 0 
  dinamicas:
    set         : [1..9] 
    operador    : '*' 
    grano       : .1 
    reverse     : true
    fluctuacion : .3  

########################################
# hash de ESTRUCTURAS > motivos
ESTRUCTURAS:
  A:
    forma: [a,b,b,a^,a^^]
    MOTIVOS:
      a:
        microforma : [1,3,(5)x3,(0)x3,4,0,5,2,6] 
      a^:
        ordenador: altura
        dinamicas:
          set      : [.5,.4] 
      a^^:
        ordenador: indice
        dinamicas:
          set      : [.5,.4] 
      b:
        microforma : [1,3,5,7,8]
      c:
        microforma : [1,3]
  B:
    forma : [c,d,d] 
    MOTIVOS:
      c:
        microforma : [1,3,3,3,5]
        ordenador: dinamica
        dinamicas:
          set      : [ 1..5 ] 
          grano    : .2 
      d:
        microforma : [1,3,1,5,2,6]
