########################################
# Cofiguraciones generales del Track
constantes:
  nombre       : pruebas,  melodia
  metro        : 9/8
  macroforma   : [ A,A^,A^^ ]
  revertir : true
  repetir : 1

########################################
# Cofiguracion de los motivos por defecto
defacto:
  canal      : 1
  programa   : 1
  ordenador  : indice
  octava      : 0  # central 
  tonica      : 60 # C
  intervalos:
    set         : [ 0, 2, 4, 5, 7, 9, 11, 12,2+12]
  voces:
    set         : [ 1 ] 
    #set         : [ 1, 3, 5, 8 ] 
  duraciones:
    set         : [ 1,.5, (1.5)x2 ]
  dinamicas:
    set         : [ 1..9 ] 
    grano       : .1
    fluctuacion : 0

ESTRUCTURAS:
  A:
    forma: [ a, b, a, b^ ]
    MOTIVOS:
      a:
        microforma : [ 5, 5, 6, 5 ]
      b:
        duraciones:
          set         : [ 1.5, 3 ]
        microforma : [ 8, 7 ]
      b^:
        microforma : [ 9, 8 ]
  A^:
    revertir : true
    MOTIVOS:
  A^^:
    forma: [ a,b,c,c^ ]
    repetir : 2 
    MOTIVOS:
      c:
        microforma : [ 1..8 ]
        duraciones:
          set        : [ .5,1,1.5 ]
      c^:
        revertir : true
        repetir : 3
        alturas:
          set         : [ 0, 2, 4, 5, 7, 9, 11, 12]
          tonica      : 62  # central 
        duraciones:
          set        : [ .125 ]
