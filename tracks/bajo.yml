########################################
# General Track Configs
constantes:
  nombre     : Bajo
  macroforma : [A,B,B]
  repeticiones: 1

########################################
# Configuracion por defecto de los motivos
defacto:
  canal      : 2 
  programa   : 33
  ordenador  : indice # ordenador de componentes (notas) 
  # puede ser reordenadas x altura, dinamica o duracion
  alturas:
    set         : [0,2,3,5,7,9,10,12] # dorico 
    # set         : [0,3,5,7,10] # penta
    reverse     : false 
    octava      : 0
    tonica      : 60
  voces: 
    set         : [ 0 ] # una voz sola ;)
    # set       : [ 0,2,5 ] # triada :)
    # relacion    : paralela # todavia no implementado
    # x ahora las voces recorren el set de alturas en dif casillero
  duraciones:
    set         : [1] 
    reverse     : false 
    retraso     : 0
    recorte     : .25 
  dinamicas:
    set         : [1..9] 
    # TODO: agregar operaciones matematicas mas complejas
    # TODO: considerar poder cambiar orden op2 ** op1 
    operador    : '*' # se banca otros math op, 
    grano       : .1  # se puede usar para cualquier set
    reverse     : true
    fluctuacion : .3  # humanizacion, opcional y cuestionable 

########################################
# ESTRUCTURAS > motivos
ESTRUCTURAS:
  A:
    forma: [a,b,b,a^,a^^]
    # TODO: control de  gap/overlap motivos
    MOTIVOS:
      a:
        # microforma = progresion de alturas 
        # elemento fundamental de un motivo
        microforma : [1,3,(5)x3,(0)x3,4,0,5,2,6] # 0 = silencio
      a^:
        ordenador: altura
        dinamicas:
          set      : [.5,.4] 
      a^^:
        ordenador: indice
      b:
        microforma : [1,3,5,7,8]
      c:
        microforma : [1,3]
  B:
    forma : [c,d,d] 
    MOTIVOS:
      c:
        microforma : [1,3,3,3,5]
        ordenador: dinamica
        dinamicas:
          set      : [1..5] 
          grano    : .2 
      d:
        microforma : [1,3,1,5,2,6]
