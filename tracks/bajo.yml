########################################
# general Track Configs
constantes:
  nombre     : Bajo
  macroforma : [A,B,B]

########################################
# Cofiguracion de los motivos por defecto
defactos:
  canal      : 1 
  programa   : 33
  alturas:
    set         : [0..11]
    grano       : 1
    operador    : '*'
    octava      : -2
    tonica      : 60
    orden       : reverse
  duraciones:
    set         : [.75,.25] 
    grano       : 1
    operador    : '*'
    retraso     : 0
  dinamicas:
    set         : [1..9] 
    grano       : '0.1'
    operador    : '*'
    fluctuacion : .2 

########################################
# hash de ESTRUCTURAS > motivos
ESTRUCTURAS:
  A:
    forma : [a,b,b,a]
    repeticiones : 1
    MOTIVOS:
      a:
        # microforma = progresion de alturas = @alturas[ delta % alturas ] 
        # minimo elemento de un motivo
        microforma : [1,3,(5)x3,4,5,2,6]
      b:
        microforma : [1,3,5,7,8]
      c:
        microforma : [1,3]
  B:
    forma : [c,d,d] 
    repeticiones : 2
    MOTIVOS:
      c:
        microforma : [1,3]
      d:
        microforma : [1,3,1,5,2,6]
