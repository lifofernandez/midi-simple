########################################
# general Track Configs
constantes:
  nombre     : Bajo
  macroforma : [A,B,B]
  #macroforma : [B]
  repeticiones: 1

########################################
# Cofiguracion de los motivos por defecto
defactos:
  canal      : 2 
  programa   : 33
  orden      : indice # defacto redundante, ya esta en el script
  alturas:
    set         : [0,2,3,5,7,9,10,12] # dorico 6M 7m abajo
    # set         : [0,3,5,7,10] # penta
    octava      : 0
    tonica      : 60
    reverse     : false # no implementado todavia
  voces: 
    set         : [ 0 ] # una voz sola ;) 
    relacion    : diatonica # NIT
    # diatonica, las voces recorren el set de alturas en dif casillero
    # paralela, crea una voz paralela a X semitonos de la original
  duraciones:
    set         : [2] 
    retraso     : 0 # no implementado todavia
    recorte     : 0 # no implementado todavia
    reverse     : false # no implementado todavia
  dinamicas:
    set         : [1..9] 
    # TODO: agregar operaciones matematicas mas complejas
    # TODO: considerar poder cambiar orden op2 ** op1 
    operador    : '*' # se banca solamente cualquier math op, 
    grano       : .1 # se puede usar para cualquier set
    fluctuacion : .3  # humanizacion cuestionable 
    reverse     : false # no implementado todavia

########################################
# hash de ESTRUCTURAS > motivos
ESTRUCTURAS:
  A:
    forma: [a,b,b,a^,a^]
    MOTIVOS:
      a:
        # TODO: control de  gap/overlap motivos
        # microforma = progresion de alturas 
        # minimo elemento de un motivo
        microforma : [1,3,(5)x3,4,5,2,6]
      a^:
        dinamicas:
          set      : [.5,.4] 
      b:
        microforma : [1,3,5,7,8]
      c:
        microforma : [1,3]
  B:
    forma : [c,d,d] 
    MOTIVOS:
      c:
        microforma : [1,3,3,3,5]
        orden: dinamica
        dinamicas:
          set      : [.9,.1] 
      d:
        microforma : [1,3,1,5,2,6]
