########################################
# general Track Configs
constantes:
  nombre     : Bajo
  macroforma : [A,B,B]
  repeticiones: 1

########################################
# Cofiguracion de los motivos por defecto
defactos:
  canal      : 1 
  programa   : 33
  alturas:
    set         : [0..11]
    grano       : 1
    operador    : '*'
    octava      : -2
    tonica      : 60
    orden       : reverse # no implementado todavia
  duraciones:
    #set         : [.75,.25] 
    set         : [.75,0.25] 
    grano       : 1
    operador    : '*'
    retraso     : 0 # no implementado todavia
    recorte     : 0 # no implementado todavia
    orden       : reverse # NIT 
  dinamicas:
    set         : [1..9] 
    grano       : '0.1'
    operador    : '*'
    fluctuacion : .2  # no implementado todavia

########################################
# hash de ESTRUCTURAS > motivos
ESTRUCTURAS:
  A:
    forma : [a,b,b,a]
    MOTIVOS:
      a:
        # microforma = progresion de alturas 
        # minimo elemento de un motivo
        microforma : [1,3,(5)x3,4,5,2,6]
      b:
        microforma : [1,3,5,7,8]
      c:
        microforma : [1,3]
  B:
    forma : [c,d,d] 
    MOTIVOS:
      c:
        microforma : [1,3]
      d:
        microforma : [1,3,1,5,2,6]
