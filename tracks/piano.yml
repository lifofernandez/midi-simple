########################################
# Cofiguraciones generales del Track
constantes:
  nombre     : Keys
  macroforma : [A,B,B]
  repeticiones: 1

########################################
# Cofiguracion de los motivos por defecto
defacto:
  canal      : 1 
  programa   : 1
  orden      : indice # redundante, defacto en script
  alturas:
    #set         : [0,2,3,5,7,9,10] # dorico
    set         : [0,2,3,5,-5,-3,-2] # dorico 5 6M 7m abajo
    #set         : [0,3,5,7,10] # penta
    octava      : 0 
    tonica      : 60
    reverse     : false # no implementado todavia
  voces: 
    set         : [ -3,-1,0,2,4 ] # casilleros del set de alturas
    relacion    : diatonica # NIT
    # diatonica, las voces recorren el set de alturas en dif casillero
    # paralela,  a X semitonos de la original
  duraciones:
    set         : [ 1 ] 
    # TODO: control de gap/overlap notas
    retraso     : .5
    recorte     : 0 
    reverse     : false # no implementado todavia
  dinamicas:
    set         : [1..9] 
    # TODO: agregar operaciones matematicas mas complejas
    # TODO: considerar poder cambiar orden op2 ** op1 
    operador    : '*' # se banca solamente cualquier math op, 
    grano       : .1 # se puede usar para cualquier set
    fluctuacion : .3  # humanizacion, opcional y cuestionable 
    reverse     : false # no implementado todavia

########################################
# hash de ESTRUCTURAS > motivos
ESTRUCTURAS:
  A:
    forma: [a,b,b,a^,a^^]
    MOTIVOS:
      a:
        # TODO: control de gap/overlap motivos
        # microforma = progresion de alturas, minimo elemento de un motivo
        microforma : [1,3,(5)x3,4,5,2,6]
      a^:
        orden: altura
        dinamicas:
          set      : [.5,.4] 
      a^^:
        orden: indice
        dinamicas:
          set      : [.5,.4] 
      b:
        microforma : [1,3,5,7,8]
      c:
        microforma : [1,3]
  B:
    forma : [c,d,d] 
    MOTIVOS:
      c:
        microforma : [1,3,3,3,5]
        orden: dinamica
        dinamicas:
          set      : [ 1..5 ] 
          grano    : .2 
      d:
        microforma : [1,3,1,5,2,6]
